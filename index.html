<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/a06f8c8ab7.js" async></script>
</head>

<body>
    <!-- Header elements -->
    <header>
        <h1><span><i class="fas fa-tasks fa-fw"></i></span>Tasks</h1>
        <div id="date"></div>
        <div class="clear">
            <i class="fas fa-sync-alt btn"></i>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            <!-- Task list -->
            <ul id="list">
               <!-- <li class="item">
                    <i class="far fa-square icon btn fa-fw"></i>
                    <h3 class="text">Some text that is very long and will hopefully break lines</h3>
                    <i class="fas fa-trash icon btn fa-fw"></i>
                </li> -->
            </ul>
            <!-- Input -->
            <div class="add-task">
                <input type="text" id="input" placeholder="Add a new task" aria-label="Add a new task" maxlength="30">
            </div>
        </div>
    </main>
    <script src="./js/tasks.js"></script>
</body>

</html>
